[pytest]
# BULLETPROOF TESTING CONFIGURATION
# Motto: "NEVER AGAIN SHALL WE HANG"

# Maximum test duration: 5 seconds per test
timeout = 5
timeout_method = thread

# Strict mode - fail on warnings
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=1
    -p no:warnings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore non-test files
ignore = 
    chroma_check.py
    fetch_issues_check.py

# Async configuration (kept for compatibility)
asyncio_default_fixture_loop_scope = function

# Markers for test organization
markers =
    unit: Unit tests (pure functions)
    fast: Tests that run in under 1 second
    bulletproof: Tests following bulletproof guidelines